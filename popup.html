<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Speed Control</title>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js" defer></script>
</head>
<body>
  <div class="container">
    <img id="icon" src="icons/icon.png" alt="YouTube Speed Control Icon">
    <h1>YouTube Video Speed Control Upto 10x</h1>
    <button id="speedUp">Speed Up 0.1x</button>
    <button id="speedDown">Speed Down 0.1x</button>
    <button id="getCurrentSpeed">Get Current Speed</button>
    <div id="speedDisplay">Current Speed: N/A</div>
  </div>
</body>
</html>
